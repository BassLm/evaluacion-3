<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Formulario de Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="txt_id_cliente" class="form-label">RUT</label>
                                <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="ayuda_id_cliente" required>
                                <div id="ayuda_id_cliente" class="form-text">RUT sin dígito verificador.</div>
                            </div>

                            <div class="mb-3">
                                <label for="txt_dv" class="form-label">DV</label>
                                <input type="text" class="form-control" id="txt_dv" aria-describedby="ayuda_txt_dv" maxlength="1" required>
                                <div id="ayuda_txt_dv" class="form-text">Dígito verificador.</div>
                            </div>

                            <div class="mb-3">
                                <label for="txt_nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="txt_nombres" aria-describedby="ayuda_txt_nombres" required>
                                <div id="ayuda_txt_nombres" class="form-text">Ingrese nombres.</div>
                            </div>

                            <div class="mb-3">
                                <label for="txt_apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="ayuda_txt_apellidos" required>
                                <div id="ayuda_txt_apellidos" class="form-text">Ingrese apellidos.</div>
                            </div>

                            <div class="mb-3">
                                <label for="txt_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txt_email" aria-describedby="ayuda_txt_email" required>
                                <div id="ayuda_txt_email" class="form-text">Correo electrónico.</div>
                            </div>

                            <div class="mb-3">
                                <label for="txt_celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="txt_celular" aria-describedby="ayuda_txt_celular" required>
                                <div id="ayuda_txt_celular" class="form-text">Nro. de celular.</div>
                            </div>
                        
                            <button type="button" class="btn btn-primary" onclick="agregarCliente();">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si no se usan funciones JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Tu script personalizado -->
    <script src="../js/cliente.js"></script>
</body>
</html>
