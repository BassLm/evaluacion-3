<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../evaluacion2/js/gestion.js"></script>
</head>
<body onload="cargarListasDesplegables();">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tipo de gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Agregar gestión</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de una nueva gestión</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="sel_id_usuario" class="form-label">Usuario</label>
                        <select id="sel_id_usuario" class="form-select" required>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sel_id_cliente" class="form-label">Cliente</label>
                        <select id="sel_id_cliente" class="form-select" required>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                        <select id="sel_id_tipo_gestion" class="form-select" required>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sel_id_resultado" class="form-label">Resultado</label>
                        <select id="sel_id_resultado" class="form-select" required>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="txt_comentarios" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="txt_comentarios" required>
                        <div id="ayuda_nombre" class="form-text">Ingrese comentario.</div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="agregarGestion();">Agregar gestión</button>
                    <button type="button" class="btn btn-warning ms-2" onclick="javascript:history.back();">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
